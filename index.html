<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Nifty Modal Window Effects</title>
		<meta name="description" content="Nifty Modal Window Effects with CSS Transitions and Animations" />
		<meta name="keywords" content="modal, window, overlay, modern, box, css transition, css animation, effect, 3d, perspective" />
		<meta name="author" content="Codrops" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
	</head>
	<body>
		<!-- All modals added here for the demo. You would of course just have one, dynamically created -->
		<div class="md-modal md-effect-1" id="modal-1">
			<div class="md-content">
				<h3>Modal Dialog</h3>
				<div>
					<p>This is a modal window. You can do the following things with it:</p>

					<button class="md-close">Close me!</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="main clearfix">
				<div class="column">
					<button class="md-trigger" data-modal="modal-1">Fade in &amp; Scale</button>
				</div>
			</div>
		</div><!-- /container -->
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script>
			$(function(){
				$('.md-trigger').on('click',function(){
					$('.md-effect-1').addClass('md-show');
				})
				$('.md-close').on('click',function(){
					$('.md-effect-1').removeClass('md-show');
				})
			})
		</script>
	</body>
</html>
